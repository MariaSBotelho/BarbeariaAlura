<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="../parte2/style.css">
        <link rel="stylesheet" href="../parte2/reset.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../parte2/logo.png" alt="Logo da Barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="../parte1/index.html">Home</a></li>
                        <li><a href="../parte2/produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form style="margin: 0 auto 20px;">
                <!--campos do formulario: nome, telefone, email. label: etiqueta. input: campo
                required= campo Obrigatório!!-->
                <label for="nomesobrenome">Nome e sobrenome</label> <!--label = etiqueta para entrada de dados-->
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="seu nome"> <!-- campo de entrada -->

                <label for="Email">Email</label>
                <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <!--campo vazio, talvez para descrição de algo-->
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea> <!-- campo de texto -cols: colunas; rows: linhas-->

                <!--campos para marcar, seleciona a opção desejada. name faz com que eles fiquem ligados. checked: opção recomendada, já fica marcada-->
                <fieldset> <!--agrupa paragrafos especificos de um formulario. titulo de um fieldset é chamado de legend-->
                    <legend>Como prefere o nosso contato?</legendp>

                    <label for="radio-email"> <input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato"value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>
                
                <!--selecionavel-->
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <!--check box-->
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar"> <!--botão de envio-->
            </form>
            <div class="responsavidade">
                <table> <!-- tabela. <tb> table row= linha.<td> =celula -->
                    <thead><!-- cabeçalho da tebela-->
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody><!--corpo da tabela-->
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </main>

        <footer>
            <img src="../parte2/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright" >&copy; Copyright Barbearia Alura - 2019</p>
        </footer>

    </body>
</html>
